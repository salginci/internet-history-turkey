<div class="timer-container">
    <h1 class="page-title">Zamanlayıcı</h1>

    <div class="timer-display">
        <div class="time-display">
            <span id="timer-hours">00</span>:<span id="timer-minutes">00</span>:<span id="timer-seconds">00</span>
        </div>
        <div class="timer-controls">
            <button id="startTimer" class="btn primary">Başlat</button>
            <button id="pauseTimer" class="btn secondary" style="display: none;">Duraklat</button>
            <button id="resetTimer" class="btn danger">Sıfırla</button>
        </div>
    </div>

    <div class="quick-timers">
        <h2>Hızlı Zamanlayıcılar</h2>
        <div class="time-grid">
            <button class="time-btn" data-minutes="1">1 dakika</button>
            <button class="time-btn" data-minutes="3">3 dakika</button>
            <button class="time-btn" data-minutes="5">5 dakika</button>
            <button class="time-btn" data-minutes="10">10 dakika</button>
            <button class="time-btn" data-minutes="15">15 dakika</button>
            <button class="time-btn" data-minutes="20">20 dakika</button>
            <button class="time-btn" data-minutes="30">30 dakika</button>
            <button class="time-btn" data-minutes="45">45 dakika</button>
            <button class="time-btn" data-minutes="60">1 saat</button>
            <button class="time-btn" data-minutes="90">1.5 saat</button>
            <button class="time-btn" data-minutes="120">2 saat</button>
            <button class="time-btn" data-minutes="180">3 saat</button>
        </div>
    </div>

    <!-- Timer Settings Modal -->
    <div id="timerSettingsModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Zamanlayıcı Ayarla</h2>
            <div class="time-picker">
                <div class="time-input">
                    <label>Saat</label>
                    <input type="number" id="hourInput" min="0" max="23" value="0">
                </div>
                <div class="time-input">
                    <label>Dakika</label>
                    <input type="number" id="minuteInput" min="0" max="59" value="0">
                </div>
                <div class="time-input">
                    <label>Saniye</label>
                    <input type="number" id="secondInput" min="0" max="59" value="0">
                </div>
            </div>
            <div class="timer-options">
                <div class="option">
                    <label>
                        <input type="checkbox" id="repeatTimer"> Tekrarla
                    </label>
                </div>
                <div class="option">
                    <label>Ses</label>
                    <select id="timerSound">
                        <option value="beep">Beep</option>
                        <option value="digital">Dijital</option>
                        <option value="bell">Zil</option>
                        <option value="melody">Melodi</option>
                    </select>
                </div>
                <div class="option">
                    <label>Başlık</label>
                    <input type="text" id="timerTitle" placeholder="Zamanlayıcı başlığı">
                </div>
            </div>
            <div class="modal-buttons">
                <button id="cancelTimer" class="btn secondary">İptal</button>
                <button id="saveTimer" class="btn primary">Başlat</button>
            </div>
        </div>
    </div>
